<div class="component">

  <div class="component-header">
    <h3>
      <i class="glyph-icon" ng-class="$ctrl.editableController.getEditable().glyphIconClass"></i>
      <span>{{$ctrl.editableController.getEditable() | translateLabel: $ctrl.model}}</span>
    </h3>
  </div>

  <div class="component-content">
    <editable-entity-buttons id-prefix="$ctrl.id('edit_buttons_')" context="$ctrl.model"
                             editable-controller="$ctrl.editableController">
      <div ng-transclude="buttons"></div>
    </editable-entity-buttons>

    <div class="selection-form">
      <div ng-transclude="content"></div>
    </div>
  </div>
</div>
