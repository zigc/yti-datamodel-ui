<form name="form">
  <div class="modal-header">
    <h4 class="modal-title">
      <a><i id="close_class_info_modal_button" ng-click="$dismiss('cancel')" class="fas fa-times"></i></a>
    </h4>    
  </div>
  <div class="modal-body full-height">
    <class-form id="class_info_form" ng-if="$ctrl.selection" class="$ctrl.selection" old-class="$ctrl.selection" model="$ctrl.model" open-property-id="openPropertyId"></class-form>
  </div>
</form>
